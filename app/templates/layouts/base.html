<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Neon Admin Panel" />
    <meta name="author" content="Laborator.co" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="static/js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css" id="style-resource-1" />
    <link rel="stylesheet" href="static/css/font-icons/entypo/css/entypo.css" id="style-resource-2" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic" id="style-resource-3" />
    <link rel="stylesheet" href="static/css/bootstrap.css" id="style-resource-4" />
    <link rel="stylesheet" href="static/css/neon-core.css" id="style-resource-5" />
    <link rel="stylesheet" href="static/css/neon-theme.css" id="style-resource-6" />
    <link rel="stylesheet" href="static/css/neon-forms.css" id="style-resource-7" />
    <link rel="stylesheet" href="static/css/custom.css" id="style-resource-8" />
    <script src="static/js/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="static/fontawesome/css/all.css">
</head>

<body class="page-body" data-url="https://demo.neontheme.com">
    <div class="page-container">
        <div class="sidebar-menu">
            <div class="sidebar-menu-inner">
                <header class="logo-env">
                    <div class="logo">
                        <a href="https://demo.neontheme.com/dashboard/main/">
                            <img src="static/images/python-logo2.png" width="120" alt="" />
                        </a>
                    </div>
                    <div class="sidebar-collapse">
                        <a href="#" class="sidebar-collapse-icon">
                            <i class="entypo-menu"></i>
                        </a>
                    </div>
                    <div class="sidebar-mobile-menu visible-xs">
                        <a href="#" class="with-animation">
                            <i class="entypo-menu"></i>
                        </a>
                    </div>
                </header>
                <ul id="main-menu" class="main-menu">
                    <li class="has-sub">
                        <a href="/profile">
                            <i class="entypo-doc-text"></i><span class="title">Profile</span>
                        </a>
                    </li>
                    <li class="has-sub">
                        <a href="/join-class">
                            <i class="entypo-doc-text"></i><span class="title">Join class</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
        {% block content %} {% endblock %}

        <footer class="main">
            <div class="pull-right">
                <a target="_blank"><strong>ĐẠI HỌC KHOA HỌC HUẾ</strong></a>
            </div>
            MÔN HỌC: <strong>PHẦN MỀM MÃ NGUỒN MỞ</strong>
        </footer>
    </div>
    <link rel="stylesheet" href="static/js/datatables/datatables.css" />
    <link rel="stylesheet" href="static/js/select2/select2-bootstrap.css" />
    <link rel="stylesheet" href="static/js/select2/select2.css" />
    <script src="static/js/gsap/TweenMax.min.js"></script>
    <script src="static/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/joinable.js"></script>
    <script src="static/js/resizeable.js"></script>
    <script src="static/js/neon-api.js"></script>
    <script src="static/js/cookies.min.js"></script>
    <script src="static/js/datatables/datatables.js"></script>
    <script src="static/js/select2/select2.min.js"></script>
    <script src="static/js/neon-chat.js"></script>
    <script src="static/js/neon-custom.js"></script>
    <script src="static/js/neon-demo.js"></script>
    <script src="static/js/neon-skins.js"></script>
</body>

</html>
